<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ topic.title }} | Yapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">
    <header class="bg-green-700 text-white p-4 flex justify-between items-center shadow-md">
        <a href="/" class="text-2xl font-bold">Yapper</a>
        <div class="text-xl">
            <i class="fas fa-user"></i>
        </div>
    </header>


    <main class="flex-grow p-6">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <h1 class="text-3xl font-bold text-green-700 mb-2">{{ topic.title }}</h1>
            <p class="text-gray-600 mb-4">{{ topic.description }}</p>

            {% if is_subscribed %}
                <a href="{{ url_for('unsubscribe', topic_id=topic.id) }}" class="inline-block mb-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-semibold">
                    Unsubscribe
                </a>
            {% else %}
                <a href="{{ url_for('subscribe', topic_id=topic.id) }}" class="inline-block mb-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-semibold">
                    Subscribe
                </a>
            {% endif %}

            <div>
                <h2 class="text-xl font-semibold text-green-700 mb-2">Members</h2>
                <ul class="list-disc list-inside text-gray-700">
                    {% for user in members %}
                        <li>{{ user.username }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
